    <script>
        tailwind.config = {

                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .nav-underline {
            position: relative;
        }
        .nav-underline.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-radius: 2px;
        }
        .trophy-shine {
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            background-size: 200% 200%;
            animation: shine 3s ease-in-out infinite;
        }
        @keyframes shine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <script>
        if (!localStorage.getItem('menageriePasswordPassed')) {
            window.location.href = '/enigmas/password.html';
        }
    </script>

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex flex-col sm:flex-row items-center justify-between py-4 sm:py-6 gap-4 sm:gap-0">
                <a href="/enigmas/index.html" class="text-2xl font-bold text-primary-600 hover:text-primary-700 transition-colors font-montserrat">
                    The Menagerie
                </a>
                <div class="flex items-center space-x-8">
                    <a href="/enigmas/index.html" class="nav-underline text-gray-600 hover:text-primary-600 font-medium transition-colors">Home</a>
                    <a href="/enigmas/hall-of-fame.html" class="nav-underline active text-gray-700 hover:text-primary-600 font-medium transition-colors">Hall of Fame</a>
                    <a href="/enigmas/hints.html" class="nav-underline text-gray-600 hover:text-primary-600 font-medium transition-colors">Hints</a>
                    <a href="/enigmas/info.html" class="nav-underline text-gray-600 hover:text-primary-600 font-medium transition-colors">Info / Errata</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 lg:py-12">
        <div class="bg-white rounded-2xl shadow-lg p-8 lg:p-12">
            <h1 class="text-4xl lg:text-5xl font-bold text-primary-600 mb-8 font-montserrat text-center">Hall of Fame</h1>
            
            <!-- Hall of Fame List -->
            <ul id="solversList" class="text-lg text-gray-700 space-y-2">
                <!-- Names will be added here -->
            </ul>
        </div>
    </main>


    <script>
        // Function to add solvers to the hall of fame
        function addSolver(name) {
            const solversList = document.getElementById('solversList');
            const listItem = document.createElement('li');
            listItem.textContent = name;
            solversList.appendChild(listItem);
        }

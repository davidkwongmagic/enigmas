name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: menagerie-puzzle-hunt/package-lock.json
          
      - name: Install dependencies
        working-directory: ./menagerie-puzzle-hunt
        run: npm ci
        
      - name: Build Next.js
        working-directory: ./menagerie-puzzle-hunt
        run: npm run build
        
      - name: Copy Next.js build to root
        run: |
          cp -r ./menagerie-puzzle-hunt/out/* ./
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4